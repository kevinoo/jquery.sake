<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Sake.js - Examples of validate method</title>

</head>
<body>

	<div class="container-fluid" style="margin-top: 1rem;">

		<div class="row">
			<div class="col-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3">

				<div class="row">
					<div class="col-12">
						<h2> Benvenuto negli esempi della plugin Sake :D </h2>
					</div>
				</div>

				<div class="row" style="margin-top: 1rem;">
					<div class="col-12">

						<div class="form-group">
							<label>Email address</label>
							<input type="text" class="form-control" placeholder="Enter email"  data-type="email">
							<small id="emailHelp" class="form-text text-muted">
								We'll never share your email with anyone else.
							</small>
						</div>

						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" placeholder="Password" data-cmp="true">
						</div>

						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Check me out</label>
						</div>

						<button class="btn btn-primary" onclick="sake_validate();"> Validate </button>

					</div>
				</div>

				<div class="row" style="margin-top: 2rem;">
					<div id="result_text" class="col-12"> </div>
				</div>

			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
	<script src="../jquery.sake.js" type="text/javascript"></script>

	<script type="text/javascript">

		function sake_validate(){
			var $result_text = $('#result_text');
			if( $('body').validate() ){
				$result_text.text('Tutti i campi sono validi!').css('color','lightgreen');
			}else{
				$result_text.text('Uno o pi√π campi non sono validi!').css('color','red');
			}
		}

		$(function(){

		});
	</script>

</body>
</html>
